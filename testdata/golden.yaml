---
apiVersion: v1
kind: Pod
metadata:
  name: "utopiatests-check-sh-test"
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: test
      image: utopiaplanitia/helm-tests:latest
      command:
        - bash
        - check.sh
      volumeMounts:
        - name: test-scripts
          mountPath: "/tests"
          readOnly: true
  volumes:
    - name: test-scripts
      secret:
        secretName: "utopiatests-test-scripts"
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "utopiatests-true-sh-test"
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: test
      image: utopiaplanitia/helm-tests:latest
      command:
        - bash
        - true.sh
      volumeMounts:
        - name: test-scripts
          mountPath: "/tests"
          readOnly: true
  volumes:
    - name: test-scripts
      secret:
        secretName: "utopiatests-test-scripts"
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "utopiatests-true-bats-test"
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: test
      image: utopiaplanitia/helm-tests:latest
      command:
        - bats
        - true.bats
      volumeMounts:
        - name: test-scripts
          mountPath: "/tests"
          readOnly: true
  volumes:
    - name: test-scripts
      secret:
        secretName: "utopiatests-test-scripts"
  restartPolicy: Never
---
apiVersion: v1
kind: Secret
metadata:
  name: "utopiatests-test-scripts"
type: Opaque
stringData:
{{ (tpl (.Files.Glob "test-scripts/*").AsConfig . ) | indent 2 }}
